program: rna.py
method: bayes
metric:
  name: val_accuracy
  goal: maximize
parameters:
  epochs:
    distribution: int_uniform
    max: 50
    min: 10
  dropout:
    distribution: normal
    mu: 0.3
    sigma: 0.1
  optimizer:
    distribution: categorical
    values:
      - adam
      - rmsprop
  activation:
    distribution: categorical
    values:
      - exponential
      - relu
      - tanh
      - sigmoid
  layer_size_hl1:
    distribution: int_uniform
    max: 80
    min: 22
  layer_size_hl2:
    distribution: int_uniform
    max: 40
    min: 12
  layer_size_hl3:
    distribution: int_uniform
    max: 20
    min: 6
  initializer:
    values:
      - he_normal
      - random_normal