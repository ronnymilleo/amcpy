method: random
metric:
  goal: minimize
  name: loss
parameters:
  dropout:
    distribution: uniform
    max: 0.5
    min: 0.1
  epochs:
    distribution: int_uniform
    max: 250
    min: 25
  optimizer:
    values: ["adam", "sgd", "rmsprop"]
  layer_size:
    distribution: int_uniform
    max: 100
    min: 10
  activation:
    values: ["relu", "sigmoid", "exponential", "tanh"]
program: rna.py