method: bayes
metric:
  goal: maximize
  name: accuracy
parameters:
  activation:
    distribution: categorical
    values:
      - relu
  batch_size:
    distribution: int_uniform
    max: 256
    min: 64
  dropout:
    distribution: uniform
    max: 0.5
    min: 0.1
  epochs:
    distribution: int_uniform
    max: 64
    min: 16
  layer_size_hl1:
    distribution: int_uniform
    max: 90
    min: 60
  layer_size_hl2:
    distribution: int_uniform
    max: 60
    min: 30
  layer_size_hl3:
    distribution: int_uniform
    max: 30
    min: 6
  learning_rate:
    distribution: uniform
    max: 0.002
    min: 0.0005
  optimizer:
    distribution: categorical
    values:
      - adam
      - rmsprop
program: nn_v2.py