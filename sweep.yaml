method: random
metric:
  goal: maximize
  name: accuracy
parameters:
  activation:
    values:
    - relu
    - sigmoid
    - exponential
    - tanh
    - softmax
    - sigmoid
    - linear
  dropout:
    distribution: uniform
    max: 0.5
    min: 0.1
  epochs:
    distribution: int_uniform
    max: 250
    min: 25
  layer_size_hl1:
    distribution: int_uniform
    max: 100
    min: 10
  layer_size_hl2:
    distribution: int_uniform
    max: 100
    min: 10
  layer_size_hl3:
    distribution: int_uniform
    max: 100
    min: 10
  layer_size_hl4:
    distribution: int_uniform
    max: 100
    min: 10
  layer_size_hl5:
    distribution: int_uniform
    max: 100
    min: 10
  optimizer:
    values:
      - adam
      - sgd
      - rmsprop
  initializer:
    values:
      - he_normal
      - ones
      - zeros
      - random_normal
      - glorot_normal
      - glorot_uniform
program: rna.py